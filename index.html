<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>sample HP</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 2em;
        }
        .classC{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            aaaaaa
        </span>
    </div>
    <div id="app-3">
        <span v-if="seen">
            Now you see me
        </span>
    </div>
    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>
    <div id="app-8">
        <input v-model="user">
        <input v-model="pass">
        <button @click="login">ログイン</button>
        <div>{{ message }}</div>
    </div>
    <div id="app-9">
        your name:<input v-model="name">
        <input v-model="content">
        <div>{{message}}</div>
    </div>
    <div id="app-10" v-bind:class="classObject">
        {{message}}
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'bbbbb'
        }
    })

    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    })

    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'aaaaa'},
                {text:'bbbbb'},
                {text:'ccccc'}
            ]
        }
    })

    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Helllo'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'hello'
        }
    })

    var app7 = new Vue({
        el:'#app-7',
        data:{
            isButtonDisabled:true
        }
    })

    var app8 = new Vue({
        el:'#app-8',
        data:{
            user:"",
            pass:"",
            message:""
        },
        methods:{
            login:function(){
                if(this.user=='a' && this.pass=='a'){
                    this.message='OK';
                }
                else{
                    this.message='NG';
                }
            }
        }
    })

    var app9 = new Vue({
        el:'#app-9',
        data:{
            name:"default name",
            content:"",
            message:""
        },
        watch:{
            content:function(newcontent, oldcontent){
                this.message=this.name + 'さんが入力しています';
                this.debouncedGetContent();
            }
        },
        created:function(){
            this.debouncedGetContent = _.debounce(this.getContent, 500);
        },
        methods:{
            getContent:function(){
                this.message="";
            }
        }
    })

    var app10 = new Vue({
        el:'#app-10',
        data:{
            classObject:{
                'classA':true,
                'classB':false,
                'classC':true
            },
            message:"messagedesu"
        }
    })
</script>
